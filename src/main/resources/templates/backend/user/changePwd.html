<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{backend/defaultLayout}">

<head>
<title>後台人員密碼變更</title>
<script type="text/javascript">
	$(document).ready(function() {
		$("#userChangePwdForm").validate({
			rules : {
				password : {
					required : true
				}
			},
			messages : {
				password : {
					required : "此欄位必填"
				}
			}

		});
	});
</script>
</head>
<body>
	<div layout:fragment="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">後台人員密碼變更</h1>
					<button class="btn btn-success" onclick="javascript:history.back()">回上一頁</button>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">後台人員資訊</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form id="userChangePwdForm" role="form"
										  th:action="@{${@projectConfig.projectPath} + '/' + ${@projectConfig.templateAuth} + '/user/changePwdSubmit'}" th:object="${user}"
										method="post">
										<input type="hidden" class="form-control"
											   th:field="*{no}">
										<div class="form-group">
											<label>帳號</label> <input class="form-control"
												th:field="*{mid}" readonly>
											<p class="help-block"></p>
										</div>
										<div class="form-group">
											<label>密碼</label> <input class="form-control"
												th:field="*{password}" type="password">
											<p class="help-block"></p>
										</div>

										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
