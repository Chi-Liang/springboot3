<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title th:text="登入"></title>
	<link th:href="@{${@projectConfig.projectPath} + '/css/bootstrap.min.css'}" rel="stylesheet">
	<link th:href="@{${@projectConfig.projectPath} + '/css/metisMenu.min.css'}" rel="stylesheet">
	<link th:href="@{${@projectConfig.projectPath} + '/css/startmin.css'}" rel="stylesheet">
	<link th:href="@{${@projectConfig.projectPath} + '/css/font-awesome.min.css'}" rel="stylesheet"
		  type="text/css">

	<script th:src="@{${@projectConfig.projectPath} + '/js/jquery.min.js'}"></script>
	<script th:src="@{${@projectConfig.projectPath} + '/js/bootstrap.min.js'}"></script>
	<script th:src="@{${@projectConfig.projectPath} + '/js/metisMenu.min.js'}"></script>
	<script th:src="@{${@projectConfig.projectPath} + '/js/startmin.js'}"></script>


	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" th:text="登入"></h3>
				</div>
				<div class="panel-body">
					<form th:action="@{${@projectConfig.projectPath} + '/' + ${@projectConfig.templateAuth} + '/login'}" method="post" >
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="帳號" name="username" type="text" autofocus th:required="required">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密碼" name="password" type="password" th:required="required">
							</div>
							<!-- Change this to a button or input when using this as a form -->
							<!--                                    <<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>>-->
							<button type="submit" class="btn btn-lg btn-success btn-block">登入</button>
							<p th:if="${param.error}" style="color: red" th:text="${session.error}"></p>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
